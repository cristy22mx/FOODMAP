<!DOCTYPE html>
<html lang="en">
<head>
  <title>Foodmap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="container text-center">
        <h1 class="animated zoomInDown">FOODMAP</h1>  
        <hr class="animated lightSpeedIn">    
      </div>
    </div>
  </div>
  
  <div class="container-fluid text-center>
    <div class="container">
      <div class="row">
        <div class="container text-center">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-5">
          <h2>Comida cerca de ti</h2>
          <nav class="navbar navbar-light bg-faded">
            <form class="form-inline">
              <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
                <input type="text" class="form-control" placeholder="Buscar restaurante" aria-describedby="basic-addon1">
              </div>
            </form>
          </nav>

          <!-- <nav class="navbar navbar-light bg-faded col-md-6 col-md-offset-5 col-sm-3 col-sm-offset-6">
            <form class="form-inline">
              <input class="form-control mr-sm-1" type="text" placeholder="Buscar restaurante">
              <button class="btn btn-outline-success my-1 my-sm-0 glyphicon glyphicon-search" type="submit"></button>
            </form>
          </nav>  -->
        </div>
      </div>
    </div>
    
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div> 



    <div class="container">
      <h2>Small Modal</h2>
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Small Modal</button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p>This is a small modal.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">    
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="https://dummyimage.com/224x200/000/fff" alt="...">
            <div class="caption">
              <tr>
                <td>La charanguita</td>
                <br>
                <td>Comida mexicana</td>
                <br>
                <td>Tacos, carnes, pinchos, pescado</td>
              </tr>
            </div>
          </div>
        </div>
      </div> 
    </div>
    <footer class="container-fluid text-center">
      <p>FOODMAP Copyright</p>  
    </footer>
  </div>

  
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=&libraries=places"></script>
<script type="text/javascript" src="../js/app.js"></script>

</body>
</html>
