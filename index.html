<!DOCTYPE html>
<html lang="en">
<head>
  <title>Foodmap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!--  <link rel="stylesheet" type="text/css" href="css/animate.css"> -->
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="container text-center">
        <h1 class="animated zoomInDown">FOODMAP</h1>  
        <hr class="animated lightSpeedIn">    
      </div>
    </div>
  </div>
  
  <div class="container-fluid text-center>
    <div class="container">
      <div class="row">
        <div class="container text-center">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-5">
          <h2 class="text-center">Comida cerca de ti</h2>
          <nav class="navbar navbar-light bg-faded">
            <form class="form-inline">
              <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
                <input type="text" class="form-control" placeholder="Buscar restaurante" aria-describedby="basic-addon1" id="buscar">
              </div>
            </form>
          </nav>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>This is a small modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2" id="paintRestaurant">
    <div class="">
      <div class="thumbnail">
        <img src="assets/images/food1.jpg" alt="Comida">
        <div class="caption">
          <h3 class="text-center">Taquito Feliz</h3>
          <p class="text-center">Comida mexicana</p>
          <button type="button" class="btn btn-info center-block" data-toggle="modal" data-target="#myModal">Ver m√°s</button>
        </div>
      </div>
    </div>
  </div> 

  <footer class="container-fluid text-center">
    <p>FOODMAP Copyright</p>  
  </footer>
</div>


<script async defer
src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=&libraries=places"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
